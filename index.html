<!DOCTYPE html>
<html>

<head>
    <title>
        phone directory
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <h2 style="margin-left:35%;color: aliceblue">Phone Directory</h2>
        </nav><br>


        <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg"> Add</button>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" style="width: 80%;margin-left: 10%;margin-top: 5%;">

                        <div class="form-group">
                            <label>Name</label><label class="validation-error hide" id="fullNameValidationError"></label>
                            <input type="text" name="fullName" class="form-control" id="fullName" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" name="empCode" id="empCode" placeholder="Enter phone">
                        </div>
                        <div class="form-group form-check">
                            <input type="submit" value="Submit" class="btn btn-primary">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        subscriber:<br>
                        <p id="viewname"></p>
                    </form>
                </div>
            </div>
        </div><br><br>

        <table class="table" id="employeeList">
            <thead>

                <tr>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        </td>
        </tr>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script>
        var name = document.getElementById("fullName").value();

        document.getElementById("viewname").innerHTML = name;
    </script>
</body>

</html>
